# ==================================================
# Gradle Build Configuration - Quiz Platform Backend
# ==================================================

# ==================================================
# Performance Optimizations
# ==================================================

# Enable Gradle Daemon (speeds up builds)
org.gradle.daemon=true

# Configure Gradle JVM options for optimal performance
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel execution
org.gradle.parallel=true

# Enable configuration cache (stable in Gradle 8.0+)
org.gradle.configuration-cache=true

# Enable build cache for faster rebuilds
org.gradle.caching=true

# Disable configuration on demand (can cause issues in multi-module projects)
org.gradle.configureondemand=false

# File system watching for incremental builds (Gradle 7.0+)
org.gradle.vfs.watch=true

# Workers for parallel execution
org.gradle.workers.max=8

# ==================================================
# Java Configuration
# ==================================================

# Java version
javaVersion=21

# Java compilation optimization
org.gradle.java.compile.incremental=true

# ==================================================
# Framework Versions
# ==================================================

# Spring versions
springBootVersion=3.2.0
springCloudVersion=2023.0.0

# Core library versions
aspectjVersion=1.9.20.1
lombokVersion=1.18.30
mapstructVersion=1.5.5.Final

# ==================================================
# Kotlin DSL Configuration
# ==================================================

# Enable Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.multiplatform=true

# ==================================================
# Maven Repository Configuration
# ==================================================

# HTTP timeouts for Maven repositories
systemProp.org.gradle.internal.http.connectionTimeout=60000
systemProp.org.gradle.internal.http.socketTimeout=60000

# ==================================================
# Spring Boot Configuration
# ==================================================

# Spring Boot optimizations
spring.output.ansi.enabled=always

# ==================================================
# Testing Configuration
# ==================================================

# JUnit platform properties for parallel execution
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic

# ==================================================
# Development Settings
# ==================================================

# Warning modes (show all warnings during development)
org.gradle.warning.mode=all

# Console output (rich for development)
org.gradle.console=rich

# ==================================================
# Build Feature Flags
# ==================================================

# Enable stable configuration cache
org.gradle.unsafe.configuration-cache=false

# Experimental features (disabled for stability)
org.gradle.experimental.configuration-cache.problems=warn